<!DOCTYPE html>
<html>
<head>
	<title>Keyboard</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
	<div id="page-wrapper">
		<h1>Synesthesia Keyboard</h1>
		<h2>Click on a key below to hear and see its sound</h2>
		<div id="keyboard">
			<div id="black_keys">
				<div class="block-2">
					<button id="cs4" class="pk bk bk1 rd"></button>
					<button id="ef4" class="pk bk lastbk rd"></button>
				</div>			
				<div class="block-3">
					<button id="fs4" class="pk bk bk2 rd"></button>
					<button id="gs4" class="pk bk rd"></button>
					<button id="bf4" class="pk bk rd"></button>
				</div>
				<div class="block-2 dblock-2">
					<button id="cs5" class="pk bk bk1"></button>
					<button id="ef5" class="pk bk lastbk"></button>
				</div>
			</div>			
			<div id="white_keys">
				<button id="c4" class="pk wk rd"></button>
				<button id="d4" class="pk wk rd"></button>
				<button id="e4" class="pk wk rd"></button>
				<button id="f4" class="pk wk rd"></button>
				<button id="g4" class="pk wk rd"></button>
				<button id="a4" class="pk wk rd"></button>
				<button id="b4" class="pk wk rd"></button>
				<button id="c5" class="pk wk dwk"></button>
				<button id="d5" class="pk wk dwk"></button>
				<button id="e5" class="pk wk dwk"></button>
			</div>
		</div>
		<div id="stage"></div>		
	</div>


	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="script/script.js"></script>
</body>
</html>
